<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONES -->
    <script src="https://kit.fontawesome.com/ca91f0e0aa.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/login_page.css">
    <title>Document</title>
</head>
<body>
    
    <section id="login-card">
        <article class="user-type-select">
            <div>
                <a href="#">Client ?</a>
            </div>

            <div>
                <a href="#">Commerçant ?</a>
            </div>
        </article>

        <article class="login-part1">
            <img src="images/logo_black.svg" alt="Logo de Shopcity.">

            <input type="email" placeholder="johndoe@mail.com" class="input-bar">

            <input type="password" class="input-bar">

            <div class="radio-div">
                <input type="radio" name="remember_me" id="">

                <label for="remember_me">Se souvenir de moi</label>
            </div>

            <button class="purple-btn">Se connecter</button>

            <a href="#">Mot de passe oublié ?</a>

            <a href="#">Créer un compte</a>
        </article>

        <div class="separator">
            <hr>

            <span>ou</span>

            <hr>
        </div>

        <article class="login-part2">
            <div class="login-alt">
                <i class="fab fa-facebook"></i>

                <span>Continuer avec Facebook</span>
            </div>

            <div class="login-alt">
                <i class="fab fa-google"></i>

                <span>Continuer avec Google</span>
            </div>

            <div class="login-alt">
                <i class="fab fa-apple"></i>

                <span>Continuer avec Apple</span>
            </div>
        </article>
    </section>

</body>
</html>
